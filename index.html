<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style/style.css" type="text/css">
  <title>Neighborhood Map</title>
</head>

<body>

  <div id="mySidenav" class="sidenav">
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
    <!-- make the data bind here  -->
    <form>
      <input id="search" type="search" name="search" placeholder="Search place" data-bind="value: query, valueUpdate: 'keyup'" autocomplete="off" />
    </form>

    <ul data-bind="foreach: location">
      <a href="#">
        <li data-bind="text: title,event:{click:populateInfoWindow($data,largeInfowindow)}"></li>
      </a>
    </ul>

  </div>

  </div>
  <div id="main">
    <span onclick="openNav()">&#9776;</span>
  </div>
  <div id="map"></div>

  <script src="js/jquery-3.3.1.min.js"></script>
  <script async defer src="js/knockout-3.4.2.js"></script>
  <script async defer src="js/app.js"></script>
  <script async defer onerror="googleMapsError()" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD5MRM3fKur2RAPBKcKqyuEolmpSKYG5v4&v=3&callback=start">
  </script>
</body>



</html>
